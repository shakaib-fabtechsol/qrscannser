<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="stepper-form">
        <form id="step-form" class="form-step" data-step="1">
            <h2>Step 1: Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <button class="next-button" data-step-to="2">Next</button>
        </form>

        <form class="form-step" data-step="2">
            <h2>Step 2: Contact Information</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <button class="prev-button" data-step-to="1">Previous</button>
            <button class="next-button" data-step-to="3">Next</button>
        </form>

        <form class="form-step" data-step="3">
            <h2>Step 3: Review and Submit</h2>
            <!-- Display user input from previous steps here for review -->
            <button class="prev-button" data-step-to="2">Previous</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        const forms = document.querySelectorAll('.form-step');
        const nextButtons = document.querySelectorAll('.next-button');
        const prevButtons = document.querySelectorAll('.prev-button');
        
        nextButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStep = e.target.closest('.form-step');
                const nextStep = currentStep.nextElementSibling;
                currentStep.style.display = 'none';
                nextStep.style.display = 'block';
            });
        });
        
        prevButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const currentStep = e.target.closest('.form-step');
                const prevStep = currentStep.previousElementSibling;
                currentStep.style.display = 'none';
                prevStep.style.display = 'block';
            });
        });
    </script>
</body>
</html>
